<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <header>
<nav class="navbar navbar-expand-lg ">
  <div class="container-fluid">
    <a href="index.html">
        <img class="logo" src="./img/duck.png" alt="Duck logo">
    </a>
    <a class="navbar-brand nav-text-active" href="#">Catalogo Libri</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link nav-text" href="#">Anagrafica Utenti</a>
        </li>
        <li class="nav-item">
          <a class="nav-link nav-text" href="#">Storico Prestiti</a>
        </li>
        <li class="nav-item">
          <a class="nav-link nav-text" href="#">Help</a>
        </li>
      </ul>
      <form class="d-flex" role="Cerca">
        <input class="form-control me-2" type="Cerca" placeholder="Cerca..." aria-label="Cerca"/>
        <button class="btn btn-outline-light" type="submit">Cerca</button>
      </form>
    </div>
  </div>
</nav>
    </header>
    <main class="container">
        <h2>Nuovo Libro</h2>
        <form>

            <div class="row">
             <div class="col">
              <input type="text" class="form-control" placeholder="Inserisci il nome dell'autore" aria-label="Inserisci il nome dell'autore">
             </div>
             <div class="col">
              <input type="text" class="form-control" placeholder="Inserisci il cognome dell'autore" aria-label="Inserisci il cognome dell'autore">
             </div>
            </div>








         <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Titolo</label>
          
          <input type="text" class="form-control" placeholder="Inserisci il titolo del libro" aria-label="Inserisci il titolo del libro">
          <div id="emailHelp" class="form-text">Titolo versione italiana</div>
         </div>

        <div class="row">
          <div class="col-sm-12 col-md-4">
            <label for="inputState" class="form-label">Genere</label>
            <select class="form-select" aria-label="Default select example">
                <option selected>Scegli il genere</option>
                <option value="1">Avventura e azione</option>
                <option value="2">Giallo e poliziesco</option>
                <option value="3">Romanzo</option>
                <option value="4">Storico</option>
                <option value="5">Fantascienza</option>
                <option value="6">Fumetto</option>
            </select>
          </div>
          <div class="col-sm-12 col-md-4">
           <label for="inputCity" class="form-label">Anno di publicazione</label>
           <input type="text" class="form-control" placeholder="Inserisci l'anno"  id="inputCity">
          </div>
          <div class="col-sm-12 col-md-4">
           <label for="inputZip" class="form-label">ISBN#</label>
           <input type="text" class="form-control" placeholder="Inserisci il codice ISBN#" id="inputZip">
          </div>
        </div>
        <div class="mb-3 col-12">
            <hr class="mt-4">
            <label for="exampleFormControlTextarea1" class="form-label">Note</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Inserisci eventuali note sul libro"></textarea>
        </div>




         
          
         <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Disponibile anche in digitale</label>
         </div>
         <button type="submit" class="btn btn-primary">Aggiungi Libro</button>
        </form>
    </main>
</body>
</html>
